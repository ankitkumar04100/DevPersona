name: Next.js CI/CD

# Run workflow on push or pull request to main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]  # Use stable Node version

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"  # Cache node_modules for faster builds

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install --registry=https://registry.npmjs.org/

      # 4️⃣ Build project
      - name: Build project
        run: npm run build

      # 5️⃣ Run lint (optional, shows code quality)
      - name: Lint project
        run: npm run lint

      # 6️⃣ Run tests (optional, if you add any)
      # - name: Run tests
      #   run: npm test

      # 7️⃣ Optional: deploy to Vercel
      # You can add Vercel CLI deploy here if you want automatic deployment
      # - name: Deploy to Vercel
      #   run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
